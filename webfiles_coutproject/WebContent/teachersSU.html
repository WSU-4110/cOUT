<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="tsignup.css" rel="stylesheet" type="text/css">

<link href="css/creative.min.css" rel="stylesheet">

<title>Register</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card card-signin flex-row my-5">
          <div class="card-img-left d-none d-md-flex">
             <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body">
            <h5 class="card-title text-center">Teacher Sign-Up</h5>
            <form class="form-signin" action= "TeacherSU.jsp" method = "post">
              <div class="form-label-group">
                <input type="text" id="inputUserame" name="Name" class="form-control" placeholder="Full Name" required autofocus>
                <label for="Name">Full Name</label>
              </div>

              <div class="form-label-group">
                <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required>
                <label for="inputEmail">Email address</label>
              </div>
              
              <hr>

              <div class="form-label-group">
                <input type="password" id="inputPassword" name="psw" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>
              
              <div class="form-label-group">
                <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Password" required>
                <label for="inputConfirmPassword">Confirm password</label>
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
              <a class="d-block text-center mt-2 small" href="index.html">Sign In</a>
              
             
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
